<!DOCTYPE html>
<html lang="en">
<head>

    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="../css/styles.task5.css">

<body>
    <header>
        <nav id="navbar">

                <div class="card" id="webstudio">

                        <h2><a href="https://valentina-mingalieva.github.io/goit-markup-hw-08/"">WebStudio</a></h2>
            </div>
          </div>
          <div class=" card">
                                <img src="" alt="icecream picture">

                                </div>

                    <div class="card">
                        <img src="" alt="3 picture">

                            <h2><a href="#">Project 3</a></h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="" alt="4 picture">

                            <h2><a href="#">Project 4</a></h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="" alt="5 picture">

                            <h2><a href="#">Project 5</a></h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="" alt="6 picture">

                            <h2><a href="#">Project 6</a></h2>
                        </div>
                    </div>
                    <button type="button" id="profile-link"><a href="https://github.com/Valentina-Mingalieva">Show

                </div>

    <footer id="contacts">

        <p>How do you take your coffee?</p>
        <ul class="social">
            <li class="social__item">
                <a href="#" class="social__link">
                    <svg class="social__icon">
                        <use href="./images/icons/sprite.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="social__item">
                <a href="#" class="social__link">
                    <svg class="social__icon">
                        <use href="./images/icons/sprite.svg#icon-twitter"></use>

            <li class="social__item">

            <li class="social__item">
